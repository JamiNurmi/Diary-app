<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Kirjaudu sisään</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Kirjaudu sisään</h2>
                    </div>
                    <div class="card-body">
                        <!-- Onnistumisviesti rekisteröinnistä -->
                        <div th:if="${param.registered}" class="alert alert-success">
                            Rekisteröinti onnistui! Voit nyt kirjautua sisään.
                        </div>

                        <!-- Kirjautumislomake -->
                        <form th:action="@{/login}" method="post">
                            <!-- Virheviesti kirjautumisessa -->
                            <div th:if="${param.error}" class="alert alert-danger">
                                Virheellinen käyttäjätunnus tai salasana
                            </div>

                            <!-- Käyttäjätunnus -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Käyttäjätunnus</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>

                            <!-- Salasana -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Salasana</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>

                            <!-- Kirjautumispainike -->
                            <button type="submit" class="btn btn-primary w-100">Kirjaudu</button>
                        </form>

                        <!-- Linkki rekisteröintisivulle -->
                        <div class="mt-3 text-center">
                            <a th:href="@{/register}">Luo uusi tunnus</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
